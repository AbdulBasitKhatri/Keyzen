<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typing speed tester project">
  <title>Keyzen</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 style="margin-top: 15vh; margin-bottom: 15vh;"><p style="color:#00ffae">Keyzen</p>Type. Improve. Repeat </h1>
  <div id="info">
    <span id="speed">0 WPM</span>
    <span id="timeLeft">s</span>
  </div>
  <div id="words"></div><br><br>
  <h2 style="text-align: center; color: gray;" id="infoText">Start typing OR Press (Esc) key to change</h2>
  <span id="caret">|</span>
  <div id="results">
    <h1>Results</h1>
    <table>
      <tr>
        <th>Speed (WPM)</th>
        <th>Characters</th>
        <th>Accuracy (%)</th>
        <th>Time taken (s)</th>
      </tr>
      <tr>
        <td id="speedT">--</td>
        <td id="charactersT">--</td>
        <td id="accuracyT">--</td>
        <td id="timeT">--</td>
      </tr>
    </table><br>
    <h2 style="color: gray;">Press (Esc) key to restart...</h2>
  </div>
</body>
</html>
